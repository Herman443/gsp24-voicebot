<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
    <div style="width: min-content;">
        <br/>
        <div class="welcome-message" style="border-radius: 16px; background-color: #6879D0; color: white; width: fit-content; padding-top: 8px; padding-bottom: 8px; padding-left: 24px; padding-right: 24px;">Welcome! Press "Start Streaming" to record.</div>
        <br/>
        <div style="margin: 8px;" id="responseContainer"></div>
        <br/>
        <button style="border-radius: 16px; padding-top: 8px; padding-bottom: 8px; padding-left: 24px; padding-right: 24px;" id="startButton">Start Streaming</button>
        <button style="border-radius: 16px; padding-top: 8px; padding-bottom: 8px; padding-left: 24px; padding-right: 24px;" id="stopButton" disabled>Stop Streaming</button>
        <br/>
        <br/>
        <audio src="data:audio" id="audio" controls autoplay></audio>
    </div>
    <script src="https://www.WebRTC-Experiment.com/RecordRTC.js"></script>
    <script>
        var protocol = window.location.protocol === 'http:' ? 'ws' : 'wss';
        let ws = new WebSocket(protocol + '://' + window.location.host + '/web/websocket');
        let mediaRecorder;
        let recorder;
        var isPausedByButton = false;
        var isPausedByAI = false;
        var isAudioPlaying = false;

        var audio = document.getElementById("audio");
        ws.onmessage = event => {
            if (!(event.data instanceof Blob)) {
                if (event.data == "stop_recording"){
                    recorder.pauseRecording();
                    isPausedByAI = true;
                    let responseContainer = document.getElementById('responseContainer');
                    responseContainer.innerHTML += `<br><b style="font-size: 12px; border-radius: 16px; background-color: #afcdd6; color:white; width: fit-content; padding-top: 8px; padding-bottom: 8px; padding-left: 24px; padding-right: 24px;">~~ Paused recording ~~</b><br>`;
                    return;
                }
                let responseContainer = document.getElementById('responseContainer');
                responseContainer.innerHTML += `<p style="border-radius: 16px; background-color: #6879D0; color:white; width: fit-content; padding-top: 8px; padding-bottom: 8px; padding-left: 24px; padding-right: 24px; right: 0px;">${event.data}</p>`;
				return;				
        	}
 
        	console.log('blob received: ' + event.data.size);
        	blobToBase64(event.data).then(b64 => {
                recorder.pauseRecording();
                isPausedByAI = true;
        		audio.src = "data:audio/x-wav;base64," + b64;
        		console.log(audio.src);
                audio.load();
                audio.play();
                document.getElementById('startButton').disabled = true;
                audio.onloadedmetadata = function() {
                    setTimeout (() => {
                        if (!isPausedByButton) {
                            recorder.resumeRecording();
                            isPausedByAI = false;
                            let responseContainer = document.getElementById('responseContainer');
                            responseContainer.innerHTML += `<br><b style="font-size: 12px; border-radius: 16px; background-color: #afcdd6; color:white; width: fit-content; padding-top: 8px; padding-bottom: 8px; padding-left: 24px; padding-right: 24px;">~~ Recording ~~</b><br>`;
                        }
                        if (isPausedByButton) {
                            document.getElementById('startButton').disabled = false;
                        }
                    }, audio.duration*1000 + 1500);
                };
        	});
        };

        let handleDataAvailable = (event) => {
            if (event.size > 0) {
                console.log('blob', event)
                blobToBase64(event).then(b64 => {
                    ws.send(b64)
                })
            }
        };

        function blobToBase64(blob) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.readAsDataURL(blob);
                reader.onload = () => {
                    const base64String = reader.result.split(',')[1];
                    resolve(base64String);
                };
                reader.onerror = (error) => reject(error);
            });
        }

        navigator.mediaDevices.getUserMedia({ audio: true })
            .then(stream => {
                recorder = RecordRTC(stream, {
                    type: 'audio',
                    recorderType: StereoAudioRecorder,
                    mimeType: 'audio/wav',
                    timeSlice: 500,
                    desiredSampRate: 16000,
                    numberOfAudioChannels: 1,
                    ondataavailable: handleDataAvailable
                });

                document.getElementById('startButton').addEventListener('click', () => {
                    if (recorder.state == 'paused') {
                    recorder.resumeRecording();
                    } else {
                        recorder.startRecording();
                    }
                    isPausedByButton = false;
                    document.getElementById('startButton').disabled = true;
                    document.getElementById('stopButton').disabled = false;
                    let responseContainer = document.getElementById('responseContainer');
                    responseContainer.innerHTML += `<br><b style="font-size: 12px; border-radius: 16px; background-color: #afcdd6; color:white; width: fit-content; padding-top: 8px; padding-bottom: 8px; padding-left: 24px; padding-right: 24px;">~~ Recording ~~</b><br>`;
                });

                document.getElementById('stopButton').addEventListener('click', () => {
                        recorder.pauseRecording();
                        isPausedByButton = true;
                        document.getElementById('stopButton').disabled = true;
                        if (isPausedByAI) {
                            document.getElementById('startButton').disabled = true;
                        } else {
                            document.getElementById('startButton').disabled = false;
                        }
                        let responseContainer = document.getElementById('responseContainer');
                        responseContainer.innerHTML += `<br><b style="font-size: 12px; border-radius: 16px; background-color: #afcdd6; color:white; width: fit-content; padding-top: 8px; padding-bottom: 8px; padding-left: 24px; padding-right: 24px;">~~ Stopped Recording ~~</b><br>`;
                });
            });

        ws.onopen = () => {
            console.log('WebSocket connection opened');
        };

        ws.onclose = () => {
            recorder.stopRecording();
            console.log('WebSocket connection closed');
        };
    </script>
</body>
</html>
