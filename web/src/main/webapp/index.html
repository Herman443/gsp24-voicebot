<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
    <button id="startButton">Start Streaming</button>
    <button id="stopButton">Stop Streaming</button>
    <div id="responseContainer"></div>
    <audio src="data:audio" id="audio" controls autoplay></audio>
    <script src="https://www.WebRTC-Experiment.com/RecordRTC.js"></script>
    <script>
        var protocol = window.location.protocol === 'http:' ? 'ws' : 'wss';
        let ws = new WebSocket(protocol + '://' + window.location.host + '/web/websocket');
        let mediaRecorder;
        let recorder;
        var timeoutHandle;
        var recorderState = '';

        var audio = document.getElementById("audio");
        ws.onmessage = event => {
            if (!(event.data instanceof Blob)) {
                if (event.data == "stop_recording"){
                    recorder.pauseRecording();
                    let responseContainer = document.getElementById('responseContainer');
                    responseContainer.innerHTML += `<b>~~ Paused recording ~~</b>`;
                    return;
                }
                let responseContainer = document.getElementById('responseContainer');
                responseContainer.innerHTML += `<p>${event.data}</p>`;
				return;				
        	}
 
        	console.log('blob received: ' + event.data.size);
        	blobToBase64(event.data).then(b64 => {
                recorder.pauseRecording();
        		audio.src = "data:audio/x-wav;base64," + b64;
        		console.log(audio.src);
                audio.load();
                audio.play();
                audio.onloadedmetadata = function() {
                    clearTimeout(timeoutHandle);
                    timeoutHandle = setTimeout (() => {
                        if (!(recorderState == 'pausedByButton')) {
                            recorder.resumeRecording();
                            let responseContainer = document.getElementById('responseContainer');
                            responseContainer.innerHTML += `<b>~~ Recording ~~</b>`;
                        }
                    }, audio.duration*1000 + 1000);
                };
        	});
        };

        let handleDataAvailable = (event) => {
            if (event.size > 0) {
                console.log('blob', event)
                blobToBase64(event).then(b64 => {
                    ws.send(b64)
                })
            }
        };

        function blobToBase64(blob) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.readAsDataURL(blob);
                reader.onload = () => {
                    const base64String = reader.result.split(',')[1];
                    resolve(base64String);
                };
                reader.onerror = (error) => reject(error);
            });
        }

        navigator.mediaDevices.getUserMedia({ audio: true })
            .then(stream => {
                recorder = RecordRTC(stream, {
                    type: 'audio',
                    recorderType: StereoAudioRecorder,
                    mimeType: 'audio/wav',
                    timeSlice: 500,
                    desiredSampRate: 16000,
                    numberOfAudioChannels: 1,
                    ondataavailable: handleDataAvailable
                });

                document.getElementById('startButton').addEventListener('click', () => {
                    if (recorder.state == 'paused') {
                        recorder.resumeRecording();
                    } else {
                        recorder.startRecording();
                    }
                    recorderState = '';
                    let responseContainer = document.getElementById('responseContainer');
                    responseContainer.innerHTML += `<b>~~ Recording ~~</b>`;
                });

                document.getElementById('stopButton').addEventListener('click', () => {
                        recorder.pauseRecording();
                        recorderState = 'pausedByButton';
                        clearTimeout(timeoutHandle);
                        let responseContainer = document.getElementById('responseContainer');
                        responseContainer.innerHTML += `<b>~~ Stopped Recording ~~</b>`;
                });
            });

        ws.onopen = () => {
            console.log('WebSocket connection opened');
        };

        ws.onclose = () => {
            recorder.pauseRecording();
            console.log('WebSocket connection closed');
        };
    </script>
</body>
</html>
